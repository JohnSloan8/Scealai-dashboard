<textarea maxlength="150" id="{{'sentence_' + sentence.id}}" (click)="sentenceEvent('click')" (focus)="sentenceEvent('focus')" (blur)="sentenceEvent('blur')"  (input)="sentenceEvent('change')" (keyup.enter)="$event.preventDefault();sentenceEvent('enter')" (keydown.enter)="$event.preventDefault();" (keydown.arrowup)="$event.preventDefault();sentenceEvent('up');" (keydown.arrowdown)="$event.preventDefault();sentenceEvent('down');" (keypress)="onKeyPress($event)" [(ngModel)]="sentence.text" rows="1" [ngClass]="{'readyToSpeak-text-box': sentence.readyToSpeak, 'awaiting-text-box': sentence.awaitingTts || sentence.awaitingGramadoir}" style="width: 100%; border: none; resize: none; rows: 2; height: 50px; overflow-y: hidden;"></textarea>
<audio [id]="audioID" ></audio>
