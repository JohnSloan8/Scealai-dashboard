<textarea id="{{'sentence_' + sentence.id}}" (blur)="sentenceEvent('blur')"  (input)="sentenceEvent('change')" (keyup.enter)="$event.preventDefault();sentenceEvent('enter')" (keydown.enter)="$event.preventDefault();" (keydown.arrowup)="$event.preventDefault();sentenceEvent('up');" (keydown.arrowdown)="$event.preventDefault();sentenceEvent('down');" [(ngModel)]="sentence.text" rows="1" [ngClass]="{'focussed-text-box': sentence.focussed, 'readyToSpeak-text-box': sentence.readyToSpeak}" style="width: 100%; border: none; resize: none;"></textarea>
